<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/x-icon" href="img/">  -->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Yellowtail&display=swap"
        rel="stylesheet">

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-style.css">


    <title>El polo loco</title>

    <!--JavaScript src-->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coins.class.js"></script>

    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>

    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <h1>El Polo Loco</h1>

    <div id="myCanvas">

        <div id="loader">
            <div>
                <img src="img/3_enemies_chicken/chicken_small/1_walk/1_w.png" alt="">
                <img src="img/3_enemies_chicken/chicken_small/1_walk/2_w.png" alt="">
                <img src="img/3_enemies_chicken/chicken_small/1_walk/1_w.png" alt="">
            </div>
            <span>LOADING...</span>
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>

        <div id="startScreen">
            <img id="introImg" style="display: none;" src="img/9_intro_outro_screens/start/startscreen_2.png" alt="">
        </div>

        <div id="buttonsScreen">
            <div class="start-btn-con">
                <button id="startBtn" onclick="startGame()"><img src="img/10_icons/play_button.png" alt="">
                    Start</button>
            </div>

            <div class="tooltip" id="helpImg">
                <img onclick="showHelp()" src="img/10_icons/help.png" alt="">
                <span class="tooltiptext">
                    Help
                </span>
            </div>
            <div id="helpCon">Help:
                <p class="help-text">
                    Collect the bottles and defeat the EndBoss
                </p>
                <span class="keys-con">
                    <p class="game-control-head">Game control:</p>
                    Move character
                    <span class="keys-control">
                        <img src="img/10_icons/arrow_left.png" alt="">
                        <img src="img/10_icons/arrow_up.png" alt="">
                        <img src="img/10_icons/arrow_right.png" alt="">
                    </span>
                    or
                    <span class="keys-control">
                        <img src="img/10_icons/a-key.png" alt="">
                        <img src="img/10_icons/w-key.png" alt="">
                        <img src="img/10_icons/d-key.png" alt="">
                    </span>
                    Throw bottle =
                    <span class="keys-control">
                        <img src="img/6_salsa_bottle/salsa_bottle.png" alt="">
                        <img src="img/10_icons/b-key.png" alt="">
                    </span>
                </span>
                <!-- <span onclick="showMore()" class="more-help">more Help..</span> -->
            </div>
            <div class="tooltip2">
                <img id="volumeUp" onclick="turnOn()" src="img/10_icons/volume_up.png" alt="">
                <img id="volumeOff" onclick="turnOff()" src="img/10_icons/volume_off.png" alt="">
                <span class="tooltiptext2">Volume On/Off</span>
            </div>
        </div>

        <div id="mobileButtons">
            <div id="buttonJump">
                Jump
            </div>
            <div id="buttonBottle">
                Bottle
            </div>
            <div id="buttonLeft">
                <img src="img/10_icons/arrow_left.png" alt="">
            </div>
            <div id="buttonRight">
                <img src="img/10_icons/arrow_right.png" alt="">
            </div>
        </div>
        <div id="endScreen">
            <img id="gameOverImg" src="img/9_intro_outro_screens/game_over/game over.png" alt="">
            <img id="youLostImg" src="img/9_intro_outro_screens/game_over/you lost.png" alt="">
        </div>

        <div class="restart-button-con">
            <button id="restartBtn" onclick="restartGame()">RESTART</button>
        </div>

    </div>
    <button onclick="fullscreen()">fullscreen</button>

</body>

</html>
